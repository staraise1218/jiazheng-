<!-- 预约页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>家政培训</title>
    <script src=".__STATIC__/js/rem.js"></script>
    <link rel="stylesheet" href=".__STATIC__/css/public.css">
    <link rel="stylesheet" href=".__STATIC__/css/subscribe.css">
</head>
<body>
    <!-- 轮播图 -->
    <div class="poster">
        <ul class="img-box">
            {foreach name="bannerList" item="item"}
            <li><a href="{if condition="$item.ad_link != ''"}{$item.ad_link}{else/}javascript:;{/if}"><img src="{$item.ad_code}" alt=""></a></li>
            {/foreach} 
            <li><a href="{if condition="$bannerList[0].ad_link != ''"}{$bannerList[0].ad_link}{else/}javascript:;{/if}"><img src="{$bannerList[0]['ad_code']}" alt=""></a></li>
        </ul>
        <div class="order">
            <ul>
                {for start="0" end="count($bannerList)"}
                <li class="item {$i == 0 ? 'active' : ''}"></li>
                {/for}
            </ul>
        </div>
    </div>
    <!-- 轮播图结束 -->
    <!-- 中间导航 -->
    <div class="nav-wrap">
        <ul>
            <li>
                <a href="#">
                    <img src=".__STATIC__/image/smallchange1.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src=".__STATIC__/image/smallchange2.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src=".__STATIC__/image/smallchange3.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <!-- 中间导航结束 -->
    <!-- 课程展示 -->
    <div class="wrapper">
        <ul>
            <li>
                <div class="poster">
                    <img src=".__STATIC__/image/my course1.jpg" alt="poster">
                </div>
                <div class="right">
                    <div class="title">
                        <strong style="margin-right:0.2rem">刘阿姨</strong>
                        <span>服务类型</span>
                    </div>
                    <div class="price price-symbol" style="color:#8B8B8B">
                        <span>49岁</span>
                        <span>辽宁人</span>
                        <span>从业1年</span>
                    </div>
                    <div class="skill">
                        <span>洗衣服</span>
                        <span>做饭</span>
                        <span>照顾老人</span>
                    </div>
                    <div class="right-pay-wrap">
                        <div class="pay">
                            <button class="pay-btn">联系家政经纪人</button>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="poster">
                    <img src=".__STATIC__/image/my course1.jpg" alt="poster">
                </div>
                <div class="right">
                    <div class="title">
                        <strong style="margin-right:0.2rem">刘阿姨</strong>
                        <span>服务类型</span>
                    </div>
                    <div class="price price-symbol" style="color:#8B8B8B">
                        <span>49岁</span>
                        <span>辽宁人</span>
                        <span>从业1年</span>
                    </div>
                    <div class="skill">
                        <span>洗衣服</span>
                        <span>做饭</span>
                        <span>照顾老人</span>
                    </div>
                    <div class="right-pay-wrap">
                        <div class="pay">
                            <button class="pay-btn">联系家政经纪人</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <!-- 底部导航 -->
    {include file="public/footer"}
    <!-- 底部导航结束 -->



    <script src=".__STATIC__/js/jquery.js"></script>
    <script src=".__STATIC__/js/poster.js"></script>
</body>
</html>
