            width: 6.5rem;

        .tanchuang-wrap .tanchuang input {
            display: block;
            width: 80%;
            padding: 0 0.2rem;
            box-sizing: border-box;
            margin: 0 auto;
            /* margin-top: 0.5rem; */
            border: 0;
            line-height: 0.8rem;
            color: rgba(0, 0, 0, 0.4);
            border-bottom: 0.02rem solid rgba(0, 0, 0, 0.3);
        }

        .tanchuang-wrap .tanchuang .user_name_text,

        .tanchuang-wrap .tanchuang .tell_number {
            margin-top: 0.5rem;
        }
    </style>
</head>

<script src="__STATIC__/js/jquery.js"></script>
<script src="/public/js/layer/layer.js"></script>
<script type="text/javascript">
    var order_sn = "{$order_sn}";
    var openid = "{$openid}";
    var jsApiParameters = {};
    $(function(){
        $('.wxpay').click(function(){

            $.ajax({
                url: "{:url('mobile/pay/unifiedOrder')}",
                type: 'post',
                dateType: 'json',
                data: {order_sn:order_sn, openid:openid},
                success:function(data){
                    jsApiParameters = data;
                    callpay();
                }
            })
        })
    })

    function jsApiCall()
    {
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest',
            JSON.parse(jsApiParameters),
            function(res){
                if(res.err_msg == "get_brand_wcpay_request:ok" ){
                    window.history.back(-1);
                } else {
                    alert('支付失败')
                }
            }
        );
    }

    function callpay()
    {
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
            }
        }else{
            jsApiCall();
        }
    }
</script>
