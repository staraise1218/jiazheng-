<!-- 个人信息 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <script src="__STATIC__/js/rem.js"></script>
    <link rel="stylesheet" href="__STATIC__/css/public.css">
    <link rel="stylesheet" href="__STATIC__/css/mine.css">
    <style>
        body,html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    
    <ul class="user-info">
        <li>
            <span class="title">头像</span>
            <img src="{$user.head_pic}" alt="">
        </li>
        <li>
            <span class="title">姓名</span>
            <span class="user_name_btn">{$user.fullname ? $user.fullname : '请输入姓名'}</span>
        </li>
        <li>
            <span class="title">手机号</span>
            <span class="user_tell_number">{$user.mobile ? $user.mobile : '请输入手机号'}</span>
        </li>
        <li>
            <span class="title">身份证号</span>
            <span class="user_code_click">{$user.mobile ? $user.mobile : '请输入手机号'}</span>
        </li>
        <div class="tanchuang-wrap" style="display:none">
            <div class="tanchuang">
                <input class="user_name_text" type="text" value="请输入姓名">
                <input class="user_code" type="text" value="请输入身份证号">
                <input class="tell_number" type="text" value="请输手机号">
                <div class="code">
                    <input class="tell_code" type="text" value="请输入验证码">
                    <span>获取验证码</span>
                </div>
                <button class="over">完成</button>
            </div>
        </div>
    </ul>


    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/user_info.js"></script>
</body>
</html>
