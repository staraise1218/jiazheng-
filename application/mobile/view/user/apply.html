    <title>预约考试</title>

<body>
    <form class="wrapper" action="">

                    <img src="__STATIC__/image/rili.png" alt="">
                </span>
            </span>
        </div>
        <div class="choose-content">
            <span class="title choose-title">考试名称</span>
            <span class="choose-wrap">
                <select name="exam_name" id="exam_name">
                    <option value="">请选择</option>
                </select>
            </span>
        </div>
        <div class="choose-content">
            <span class="title choose-title">考试地点</span>
            <span class="choose-wrap">
                <select name="exam_name" id="exam_name">
                    <option value="">请选择</option>
                </select>
            </span>
        </div>
        <textarea name="" id="" cols="30" rows="10">备注</textarea>
        <input class="sub_btn" type="button" value="提交报名">
    </form>
    <script src="__STATIC__/js/dateJs.fei.js"></script>
