        body,
        html {
            width: 100%;
            height: 100%;
            background: #fff;

        .everyWeekDay .weekday,
        .everyDay .days {
            /*解决span不支持width属性*/
            display: -moz-inline-box;
            display: inline-block;
            margin: 5px 0 0 20px;
            text-align: center;
            width: 20px;
            border: 1px solid #F7F7F7;
            cursor: pointer;
        }
        
        .marginTop {
            margin-top: 5px;
        }
        
        .selectStyle {
            padding-left: 10px;
            border: none;
            border-radius: 3px;
            outline: none;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            margin: 0 10px 0 10px;
            width: 60px;
            border-color: #0FB9EF;
            color: #0FB9EF;
        }
        /* 日历 */
        
        ul {
            list-style: none;
        }
        
        #schedule-box {
            display: none;
            width: 320px;
            margin: 0 auto;
            padding: 35px 20px;
            font-size: 13px;
            background: #fff;
            position: absolute;
            left: -10%;
            top: 120%;
            background: #fff;
            box-shadow: 2px 10px 21px 5px rgba(0, 0, 0, 0.2);
        }
        
        .schedule-hd {
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
        }
        
        .today {
            flex: 1;
            text-align: center;
        }
        
        .ul-box {
            overflow: hidden;
        }
        
        .ul-box>li {
            float: left;
            width: 14.28%;
            text-align: center;
            padding: 5px 0;
        }
        
        .other-month {
            color: #999999;
        }
        
        .current-month {
            color: #333333;
        }
        
        .today-style {
            border-radius: 50%;
            background: #58d321;
        }
        
        .arrow {
            cursor: pointer;
        }
        
        .dayStyle {
            display: inline-block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            cursor: pointer;
        }
        
        .current-month>.dayStyle:hover {
            background: #00BDFF;
            color: #ffffff;
        }
        
        .today-flag {
            background: #00C2B1;
            color: #fff;
        }
        
        .boxshaw {
            box-shadow: 2px 2px 15px 2px #e3e3e3;
        }
        
        .selected-style {
            background: #00BDFF;
            color: #ffffff;
        }
        
        #h3Ele {
            text-align: center;
            padding: 10px;
        }

<body>
    <form class="wrapper examApply" action="">

        <div class="choose-content">
            <span class="title choose-title">考试名称</span>
            <span class="choose-wrap">
                <select name="exam_content_id" id="exam_content_id">
                    <option value="0">请选择</option>
                    {foreach name="examName" item="item"}
                    <option value="{$item.id}">{$item.name}</option>
                    {/foreach}
                </select>
            </span>
        </div>
        <div class="time-wrap">
            <span class="title tile-title">考试时间</span>
            <span class="time-date">
                <input id="txt_calendar" name="exam_date" type="text" value="2019-01-20" readonly="readonly">
                <span>
                    <img src="__STATIC__/image/rili.png" alt="">
                </span>
            </span>
            <div id="schedule-box"></div>
        </div>

        <div class="location-wrap">
            <div class="left">
                <span class="title choose-title">考试位置</span>
                <span class="choose-wrap" style="width:2rem;margin-left:0.1rem">
                    <select name="province_id" id="province">
                        <option value="0">请选择</option>
                        {foreach name="region" item="item"}
                        <option value="{$item.id}">{$item.name}</option>
                        {/foreach}
                    </select>
                </span>
            </div>
            <div class="right">
                <select name="city_id" id="city">
                    <option value="0">请选择</option>
                </select>
            </div>
        </div>
        <div class="location-precise">
            <span class="title choose-title">考 &nbsp;&nbsp;&nbsp; 点</span>
            <span class="choose-wrap">
                <select name="location_id" id="location">
                    <option value="0">请选择</option>
                </select>
            </span>
        </div>
        <textarea name="remark" contenteditable="true" id="" cols="30" rows="10" placeholder="备注"></textarea>

        <input class="sub_btn" type="button" value="提交报名">
    </form>
    <script src="/public/js/layer/layer.js"></script>
    <script type="text/javascript">
        $(function() {
            $('select[name=province_id]').change(function() {
                var province_id = $(this).val();
                if (province_id == 0) return false;

                $.ajax({
                    url: "{:U('mobile/user/ajaxGetRegion')}",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        region_id: province_id
                    },
                    success: function(res) {
                        var html = '<option value="0">请选择</option>';
                        $.each(res.data, function() {
                            html += '<option name="city_id" id="city_id" value=' + this.id + '>' + this.name + '</option';
                        })
                        $('select[name=city_id]').html(html);
                    }
                })
            })
            $('select[name=city_id]').change(function() {
                var city_id = $(this).val();
                if (city_id == 0) return false;

                $.ajax({
                    url: "{:U('mobile/user/ajaxGetRegion')}",
                    type: 'post',
                    dataType: 'json',
                    data: {
                        region_id: city_id
                    },
                    success: function(res) {
                        var html = '<option value="0">请选择</option>';
                        $.each(res.data, function() {
                            html += '<option name="location_id" id="location_id" value=' + this.id + '>' + this.name + '</option';
                        })
                        $('select[name=location_id]').html(html);
                    }
                })
            })

            $('.sub_btn').click(function() {
                if ($('select[name=exam_content_id]').val() == 0) {
                    layer.msg('请选择考试名称');
                    return fasle;
                }
                if ($('select[name=province_id]').val() == 0) {
                    layer.msg('请选择考试位置');
                    return false;
                }
                if ($('select[name=city_id]').val() == 0) {
                    layer.msg('请选择考试位置');
                    return false;
                }
                if ($('select[name=location_id]').val() == 0) {
                    layer.msg('请选择考点');
                    return false;
                }

                layer.load(1);
                $.ajax({
                    url: "{:U('mobile/user/apply')}",
                    type: 'post',
                    dataType: 'json',
                    data: $('form').serialize(),
                    success: function(res) {
                        layer.closeAll('loading');
                        if (res.code == 200) {
                            layer.msg('报名成功', {
                                icon: 1
                            }, function() {
                                window.location = "{:U('mobile/user/index')}";
                            })
                        } else {
                            layer.msg('报名失败，请稍后再试');
                        }
                    }
                })
            })
        })
    </script>


    <!-- 日历 -->
    <script>
        var mySchedule = new Schedule({
            el: '#schedule-box',
            //date: '2018-9-20',
            clickCb: function(y, m, d) {
                // document.querySelector('#inp').value = y + '-' + m + '-' + d
                $("#txt_calendar").val(y + '-' + m + '-' + d)
                document.querySelector('#schedule-box').style.display = 'none'
            },
            nextMonthCb: function(y, m, d) {
                // document.querySelector('#txt_calendar').value = y + '-' + m + '-' + d
                $("#txt_calendar").val(y + '-' + m + '-' + d)
                document.querySelector('#schedule-box').style.display = 'none'
            },
            nextYeayCb: function(y, m, d) {
                // document.querySelector('#txt_calendar').value = y + '-' + m + '-' + d
                $("#txt_calendar").val(y + '-' + m + '-' + d)
                document.querySelector('#schedule-box').style.display = 'none'
            },
            prevMonthCb: function(y, m, d) {
                // document.querySelector('#txt_calendar').value = y + '-' + m + '-' + d
                $("#txt_calendar").val(y + '-' + m + '-' + d)
                document.querySelector('#schedule-box').style.display = 'none'
            },
            prevYearCb: function(y, m, d) {
                // document.querySelector('#txt_calendar').value = y + '-' + m + '-' + d
                $("#txt_calendar").val(y + '-' + m + '-' + d)
                document.querySelector('#schedule-box').style.display = 'none'
            }
        });
        $("#inp").click(function() {
            // document.getElementById("schedule-box").style.display = 'block'
            document.querySelector('#schedule-box').style.display = 'none'
        })
    </script>
